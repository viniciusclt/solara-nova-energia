name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci
        working-directory: rebuild

      - name: Prisma Generate
        run: npm run db:generate
        working-directory: rebuild

      - name: Type check
        run: npm run type-check
        working-directory: rebuild

      - name: Lint
        run: npm run lint
        working-directory: rebuild

      - name: Build
        run: npm run build
        working-directory: rebuild
        env:
          NEXT_TELEMETRY_DISABLED: 1